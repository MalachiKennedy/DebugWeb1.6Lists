<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol><!--Changed from the wrong tag </ul> to the correct tag <ol>.-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li><!--The beginning tag (<li>) was missing. So I added it (<li>) to code.--> 
  <li>Tea</li>
  <li>Milk</li><!--The beginning and end tag were both wrong (<l1> and </l1>). So I changed it to the correct tags (<li> and </li>).-->
</ul> 
  
</body>
</html>
